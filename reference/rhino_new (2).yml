openapi: 3.0.0
info:
  title: Rhino Gateway
  version: '1.6'
  description: 提供算法、委托、查询等服务。
servers:
  - url: 'http://localhost:6018'
    description: test
  - description: local
    url: 'http://192.168.1.51:6010'
  - url: 'http://192.168.1.21:6014'
    description: test1
tags:
  - name: dms
  - name: oms
paths:
  /funds:
    parameters: []
    get:
      summary: 查询所有基金产品信息
      operationId: QueryFunds
      description: 查询所有基金产品信息
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Fund'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      tags:
        - dms
  /baskets:
    post:
      summary: 提交篮子
      operationId: SubmitBasket
      description: 创建篮子
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fund_code:
                  type: string
                  description: 基金代码
                name:
                  type: string
                  description: 篮子名称
                said:
                  type: string
                  description: 策略账号
                baid:
                  type: string
                  description: 经纪账号，可选字段
                algo_name:
                  type: string
                  description: '算法名称, 内部算法: rhino.TWAP, 私有化卡方算法: kafang.TWAP_Plus'
                algo_config:
                  type: string
                  description: '算法配置名称，内部算法:rhino.TWAP目前支持算法配置c1,私有化卡方算法无需填写'
                begin_time:
                  type: string
                  description: '开始时间; HH:MM:SS'
                end_time:
                  type: string
                  description: '停止时间; HH:MM:SS'
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      symbol:
                        type: string
                        description: 证券代码
                      business:
                        type: string
                        description: '业务类别。"1"=普通交易, "2"=信用交易(融资融券), "3"=债券质押式协议回购(Bond Pledge Agreement Repo), "4"=网上发行认购(新股申购)'
                      side:
                        type: string
                        description: '买卖方向。"B"=买入, "S"=卖出, "SS"=融券卖出, "BC"=买券还券, "FB"=融资买入, "SR"=卖券还款'
                      quantity:
                        type: integer
                        description: 数量
                      remark:
                        type: string
                        description: 备注
              required:
                - fund_code
                - name
                - said
                - items
            examples: {}
        description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  fund_id:
                    type: integer
                    description: 基金编码
                  fund_code:
                    type: string
                    description: 基金代码
                  name:
                    type: string
                    description: 篮子名称
                  said:
                    type: string
                    description: 策略账号
                  baid:
                    type: string
                    description: 经纪账号，可选字段
                  algo_name:
                    type: string
                    description: 算法名称
                  algo_config:
                    type: string
                    description: 算法配置名称
                  begin_time:
                    type: string
                    description: '开始时间; HH:MM:SS'
                  end_time:
                    type: string
                    description: '停止时间; HH:MM:SS'
                  basket_id:
                    type: string
                    description: 篮子编号
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        error_code:
                          type: integer
                          description: 错误代码
                        error_text:
                          type: string
                          description: 错误信息
                        symbol:
                          type: string
                          description: 证券代码
                        business:
                          type: string
                          description: '业务类别。"1"=普通交易, "2"=信用交易(融资融券), "3"=债券质押式协议回购(Bond Pledge Agreement Repo), "4"=网上发行认购(新股申购)'
                        side:
                          type: string
                          description: '买卖方向。"B"=买入, "S"=卖出, "SS"=融券卖出, "BC"=买券还券, "FB"=融资买入, "SR"=卖券还款'
                        quantity:
                          type: integer
                          description: 数量
                        remark:
                          type: string
                          description: 备注
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
      tags:
        - oms
    parameters: []
    get:
      summary: 查询篮子信息
      operationId: QueryBaskets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Basket'
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      description: |-
        根据指定参数获取篮子信息。仅支持按以下参数组合查询：

        * `fund_id`: 查询指定基金的所有篮子信息
        * `fund_id`+`said`: 查询指定基金的策略账户的篮子信息
        * `fund_id`+`id`: 查询指定基金的指定篮子编号的状态信息
        * 默认查询返回空数组

        查询结果为数组，根据参数不同，可能含有0~N条记录。
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
        - schema:
            type: string
          in: query
          name: said
          description: 策略账号
        - schema:
            type: string
          in: query
          name: id
          description: 篮子编号
      tags:
        - dms
  '/baskets/{basket_id}':
    parameters:
      - name: basket_id
        in: path
        required: true
        schema:
          type: string
          example: '340'
        description: 篮子编号
    delete:
      summary: 撤销篮子
      operationId: CancelBasket
      responses:
        '204':
          description: No Content
          content:
            application/json:
              schema:
                type: object
                properties:
                  fund_id:
                    type: string
                    description: 基金编号
                  fund_code:
                    type: string
                    description: 基金代码
                  basket_id:
                    type: string
                    description: 篮子编号
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      description: |-
        撤销篮子

        * basket_id表示篮子编号，不包含算法编号
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          required: true
          description: 基金编号
        - schema:
            type: string
          in: query
          name: fund_code
          description: 基金代码
          required: true
      tags:
        - oms
  /orders:
    parameters: []
    get:
      summary: 获取委托信息
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - items:
                      $ref: '#/components/schemas/StockOrder'
                  - items:
                      $ref: '#/components/schemas/FutureOrder'
                type: array
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: GetOrders
      description: |-
        根据指定参数获取委托信息。仅支持按以下参数组合查询：

        * `fund_id`+`baid`: 查询指定基金和经纪账户的委托信息
        * `fund_id`+`said`+`target`: 查询指定基金的策略账户的标的委托信息
        * `fund_id`+`said`+`remark`: 查询指定基金的策略账户中，remark值相同的委托信息
        * 默认查询返回空数组

        查询结果为数组，根据参数不同，可能含有0~N条记录。
      parameters:
        - schema:
            type: integer
          in: query
          name: fund_id
          description: 基金编号
          required: true
        - schema:
            type: string
          in: query
          name: said
          description: 策略账号
        - schema:
            type: string
          in: query
          name: remark
          description: 委托备注
        - schema:
            type: string
          in: query
          name: baid
          description: 经纪账号
        - schema:
            type: string
            enum:
              - stock
              - future
          in: query
          name: target
          description: 投资标的
      tags:
        - dms
    post:
      summary: 申报委托
      operationId: SubmitOrder
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    error_code:
                      description: 错误码
                      type: integer
                    error_text:
                      type: string
                      description: 错误信息
                    symbol:
                      type: string
                      description: 证券代码
                    business:
                      type: string
                      description: '业务类别。"1"=普通交易, "2"=信用交易(融资融券), "3"=债券质押式协议回购(Bond Pledge Agreement Repo), "4"=网上发行认购(新股申购)'
                    side:
                      type: string
                      description: '买卖方向。"B"=买入, "S"=卖出, "SS"=融券卖出, "BC"=买券还券, "FB"=融资买入, "SR"=卖券还款'
                    price_type:
                      type: string
                      description: '价格类型。"L"=限价, "N"=最新价, "M"=市价, "A1"=卖1价, "A2"=卖2价, "A3"=卖3价, "A4"=卖4价, "A5"=卖5价, "A6"=卖6价, "A7"=卖7价, "A8"=卖8价, "A9"=卖9价, "A10"=卖10价, "B1"=买1价, "B2"=买2价, "B3"=买3价, "B4"=买4价, "B5"=买5价, "B6"=买6价, "B7"=买7价, "B8"=买8价, "B9"=买9价, "B10"=买10价'
                    price:
                      type: number
                    quantity:
                      description: 数量
                      type: integer
                    remark:
                      type: string
                      description: 备注
                    ids:
                      type: array
                      description: 委托编号，不指定经纪账户时，存在多个委托编号返回，每个编号表示经纪账户所下委托
                      items:
                        type: string
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      description: 申报委托
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fund_code:
                  type: string
                  description: 基金代码
                said:
                  type: string
                  description: 策略账号
                baid:
                  type: string
                  description: 经纪账号。在指定的经纪账户上交易，为空表示自动选择经纪账号。
                items:
                  oneOf:
                    - items:
                        type: object
                        properties:
                          symbol:
                            type: string
                            description: 证券代码
                          business:
                            type: string
                            description: '业务类别。"1"=普通交易, "2"=信用交易(融资融券), "3"=债券质押式协议回购(Bond Pledge Agreement Repo), "4"=网上发行认购(新股申购)'
                          side:
                            type: string
                            description: '买卖方向。"B"=买入, "S"=卖出, "SS"=融券卖出, "BC"=买券还券, "FB"=融资买入, "SR"=卖券还款'
                          price_type:
                            type: string
                            description: '价格类型。"L"=限价, "N"=最新价, "M"=市价, "A1"=卖1价, "A2"=卖2价, "A3"=卖3价, "A4"=卖4价, "A5"=卖5价, "A6"=卖6价, "A7"=卖7价, "A8"=卖8价, "A9"=卖9价, "A10"=卖10价, "B1"=买1价, "B2"=买2价, "B3"=买3价, "B4"=买4价, "B5"=买5价, "B6"=买6价, "B7"=买7价, "B8"=买8价, "B9"=买9价, "B10"=买10价'
                          price:
                            type: number
                          quantity:
                            description: 数量
                            type: integer
                          remark:
                            type: string
                            description: 备注
                    - items:
                        type: object
                        properties:
                          symbol:
                            type: string
                            description: 证券代码
                          offset:
                            type: string
                            description: 开平标志
                          side:
                            type: string
                            description: 买卖方向
                          hedge:
                            type: string
                            description: 投机套保标志
                          price_type:
                            type: string
                            description: 价格类型
                          price:
                            description: 价格
                            type: number
                          quantity:
                            description: 数量
                            type: integer
                          remark:
                            type: string
                            description: 备注
                  type: array
              required:
                - fund_code
                - said
                - items
            examples: {}
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
      tags:
        - oms
  /matches:
    parameters: []
    get:
      summary: 获取成交信息
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - items:
                      $ref: '#/components/schemas/StockMatch'
                  - items:
                      $ref: '#/components/schemas/FutureMatch'
                type: array
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: GetMatches
      description: |-
        根据指定参数获取成交信息。仅支持按以下参数组合查询：

        * `fund_id`+`baid`: 查询指定基金和经纪账户的成交信息
        * `fund_id`+`said`+`target`: 查询指定基金的策略账户的标的成交信息
        * 默认查询返回空数组

        查询结果为数组，根据参数不同，可能含有0~N条记录。
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
        - schema:
            type: string
          in: query
          name: said
          description: 策略账号
        - schema:
            type: string
          in: query
          name: baid
          description: 经纪账号
        - schema:
            type: string
            enum:
              - stock
              - future
          in: query
          name: target
          description: 投资标的
      tags:
        - dms
  /cancels:
    parameters: []
    get:
      summary: 获取撤单信息
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - items:
                      $ref: '#/components/schemas/StockCancel'
                  - items:
                      $ref: '#/components/schemas/FutureCancel'
                type: array
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: GetCancels
      description: |-
        根据指定参数获取撤单信息。仅支持按以下参数组合查询：

        * `fund_id`+`baid`: 查询指定基金和经纪账户的撤单信息
        * `fund_id`+`said`+`target`: 查询指定基金的策略账户的标的撤单信息
        * 默认查询返回空数组

        查询结果为数组，根据参数不同，可能含有0~N条记录。
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
        - schema:
            type: string
          in: query
          name: said
          description: 策略账号
        - schema:
            type: string
          in: query
          name: baid
          description: 经纪账号
        - schema:
            type: string
            enum:
              - stock
              - future
          in: query
          name: target
          description: 投资标的
      tags:
        - dms
    post:
      summary: 委托撤单
      operationId: CancelOrder
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    error_code:
                      type: string
                      description: 错误代码
                    error_text:
                      type: string
                      description: 错误信息
                    id:
                      type: string
                      description: 委托编号
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      description: 支持同时撤销指定基金中的多笔委托。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fund_code:
                  type: string
                  description: 基金代码
                ids:
                  type: array
                  description: 委托编号
                  items:
                    type: string
              required:
                - fund_code
                - ids
            examples: {}
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
      tags:
        - oms
  /positions:
    parameters: []
    get:
      summary: 获取持仓信息
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/StockBrokerPosition'
                    - $ref: '#/components/schemas/StockStrategyPosition'
                    - $ref: '#/components/schemas/FuturePosition'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: GetPositions
      description: |-
        根据指定参数获取持仓信息。仅支持按以下参数组合查询：

        * `fund_id`+`dimension`: 按指定维度查询所有资产信息
        * `fund_id`+`baid`: 查询指定基金和经纪账户的持仓信息
        * `fund_id`+`said`+`target`: 查询指定基金的策略账户的标的持仓信息
        * 默认查询指定基金下的所有策略账户的所有持仓信息

        查询结果为数组，根据参数不同，可能含有0~N条记录。
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
        - schema:
            type: string
          in: query
          name: said
          description: 策略账号
        - schema:
            type: string
          in: query
          name: baid
          description: 经纪账号
        - schema:
            type: string
            enum:
              - stock
              - future
          in: query
          name: target
          description: 投资标的
        - schema:
            type: string
            enum:
              - broker_account
              - strategy
          in: query
          name: standard
          description: 分类标准
      tags:
        - dms
  /assets:
    parameters: []
    get:
      summary: 获取资金信息
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/StockBrokerAsset'
                    - $ref: '#/components/schemas/StockStrategyAsset'
                    - $ref: '#/components/schemas/FutureAsset'
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: GetAssets
      description: |-
        根据指定参数获取资金信息。仅支持按以下参数组合查询：

        * `fund_id`+`standard`: 按指定维度查询所有资产信息
        * `fund_id`+`baid`: 查询指定基金和经纪账户的资产信息
        * `fund_id`+`said`+`target`: 查询指定基金的策略账户的标的资产信息
        * 默认查询指定基金下的所有策略账户的所有资产信息

        查询结果为数组，根据参数不同，可能含有0~N条记录。
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
        - schema:
            type: string
          in: query
          name: said
          description: 策略账号
        - schema:
            type: string
            enum:
              - stock
              - future
          in: query
          name: target
          description: 投资标的
        - schema:
            type: string
          in: query
          name: baid
          description: 经纪账号
        - schema:
            type: string
            enum:
              - broker_account
              - strategy
          in: query
          name: standard
          description: 分类标准
      tags:
        - dms
  /cash_transfers:
    parameters: []
    get:
      summary: 查询产品资金划转信息
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StockStrategyCashTransfer'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: QueryStrategyCashTransfer
      description: 查询基金内策略账户之间的资金划转记录
      parameters:
        - schema:
            type: string
          in: query
          name: fund_id
          description: 基金编号
          required: true
      tags:
        - dms
    post:
      summary: 策略资金划转
